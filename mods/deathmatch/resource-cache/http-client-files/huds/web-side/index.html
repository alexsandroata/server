            </div>

            <div class = 'infoFooter-container'>

            </div>
        </div>

            <div class = 'normal-hud'>
                <svg class = 'svgCircle'>
                    <circle class = 'circleBack' r = '18' cx="50%" cy="50%"  ></circle>
